<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hey Krishna</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">

</head>
<body>
  <nav>
    <div class="nav-left">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
      <span class="brand">Hey Krishna</span>
    </div>

    <button class="menu-toggle" aria-label="Toggle menu">☰</button>

    <div class="nav-links">
      <a href="/" class="active">Home</a>
      <a href="/ask-page">Ask Krishna</a>
      <a href="/tech">Tech Behind</a>
      <a href="https://advaithsid.web.app/" target="_blank">About Creator</a>
    </div>
  </nav>

  <script>
    const toggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');

    toggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      toggle.textContent = navLinks.classList.contains('active') ? "✕" : "☰";
    });
  </script>
</body>
</html>
